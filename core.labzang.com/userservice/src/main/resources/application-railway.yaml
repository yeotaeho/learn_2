# ============================================================================
# Railway 환경용 User Service 설정
# ============================================================================

spring:
  application:
    name: userservice
  
  # Railway PostgreSQL 데이터베이스 설정
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      schema: labzang_user
  
  # JPA/Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: labzang_user
        jdbc:
          time_zone: Asia/Seoul

server:
  port: 8082

# 로깅 설정
logging:
  level:
    com.labzang: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
